<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey-form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./access/css/style.css">
  </head>
  <body>
    <div class="co">
     <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div>
        <label for="name" id="name-label">Name</label>
        <input id="name" class="write" type="text" placeholder="Enter your name" required>
      </div>
      <div>
        <label for="email" id="email-label">Email</label>
        <input id="email" class="write" type="email" placeholder="Enter your email" required>
      </div>
      <div>
        <label for="number" id="number-label">Age(optional)</label>
        <input id="number" class="write" type="number" min="13" max="120" placeholder="Age" required>
      </div>
      <div>
        <label>Which option best describes your current role?</label>
        <select class="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" name="select-one" value="Definitely">Definitely</label>
        <label><input type="radio" name="select-one" value="Maybe">Maybe</label>
        <label><input type="radio" name="select-one" value="Not sure">Not sure</label> 
      </div>
      <div>
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select class="dropdown">
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </div>
      <div>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label for="Front-end Projects"><input id="Front-end Projects" type="checkbox" name="survey-form" value="Front-end Projects">Front-end Projects</label>
        <label for="Back-end Projects"><input id="Back-end Projects" type="checkbox" name="survey-form" value="Back-end Projects">Back-end Projects</label>
        <label for="Data Visualization"><input id="Data Visualization" type="checkbox" name="survey-form" value="Data Visualization">Data Visualization</label>
        <label for="Challenges"><input id="Challenges" type="checkbox" name="survey-form" value="Challenges">Challenges</label>
        <label for="Open Source Community"><input id="Open Source Community" type="checkbox" name="survey-form" value="Open Source Community">Open Source Community</label>
        <label for="Gitters help rooms"><input id="Gitters help rooms" type="checkbox" name="survey-form" value="Gitters help rooms">Gitters help rooms</label>
        <label for="Videos"><input id="Videos" type="checkbox" name="survey-form" value="Videos">Videos</label>
        <label for="City Meetups"><input id="City Meetups" type="checkbox" name="survey-form" value="City Meetups">City Meetups</label>
        <label for="Wiki"><input id="Wiki" type="checkbox" name="survey-form" value="Wiki">Wiki</label>
        <label for="Forum"><input id="Forum" type="checkbox" name="survey-form" value="Forum">Forum</label>
        <label for="Additional Courses"><input id="Additional Courses" type="checkbox" name="survey-form" value="Additional Courses">Additional Courses</label>
      </div>
      <div>
        <label class="rate">Any comments or suggestions?</label>
        <textarea placeholder="Enter your comment here..."></textarea>
      </div>
      <div>
        <button id="submit" type="submit" name="submit">Submit</button>
      </div>
    </form>
  </div>
  </body>
</html>
